  <style>
    body {

      background: linear-gradient(to top, #0d0d0d, #1a1a2e);
      color: white;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.ibb.co/5Rbs88R/stars-bg.png') repeat;
      z-index: 0;
      animation: starMove 60s linear infinite;

    @keyframes starMove {

    }

    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .button {

      font-size: 1rem;

      background-color: #ff6f91;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ff4d6d;
    }

    .spotify-container {
      display: none;
      margin-top: 2rem;
    }

    .quote {
      margin-top: 2rem;
      font-style: italic;
      font-size: 1rem;
      opacity: 0.8;
    }

    .music-notes {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .note {
      position: absolute;
      color: white;
      font-size: 20px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }

</head>
