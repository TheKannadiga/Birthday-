<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Silly Lalli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }h1 {
  font-size: 2em;
  margin-bottom: 0.2em;
}

p {
  font-size: 1.2em;
  margin: 0.3em 0;
}

#surpriseBtn, #continueBtn {
  margin-top: 1em;
  padding: 0.7em 2em;
  font-size: 1em;
  background-color: #ff69b4;
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  transition: background-color 0.3s ease;
}

#surpriseBtn:hover, #continueBtn:hover {
  background-color: #ff85c1;
}

iframe {
  margin-top: 20px;
  display: none;
  border-radius: 12px;
}

#quote {
  display: none;
  font-style: italic;
  margin-top: 1em;
}

.note, .star {
  position: absolute;
  animation: float 10s infinite linear;
  opacity: 0.5;
  font-size: 1.5em;
}

@keyframes float {
  0% {
    transform: translateY(100vh);
  }
  100% {
    transform: translateY(-10vh);
  }
}

  </style>
</head>
<body>
  <h1>Happiest Birthday, Silly Lalli </h1>
  <p>May all your wishes come true.</p>
  <p>May you get all the happiness </p>
  <button id="surpriseBtn">Surprise</button>
  <iframe id="playlist" style="width:80%; height:152px;" 
    src="https://open.spotify.com/embed/playlist/6MggYZZhg0PcW4KmyqJpOT?utm_source=generator" 
    frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy"></iframe>
  <button id="continueBtn" style="display:none;">Continue</button>
  <div id="quote">"Like some cosmic signal, there were many coincidences that connect us like some invisible string pulling us closer."</div>  <script>
    const surpriseBtn = document.getElementById('surpriseBtn');
    const continueBtn = document.getElementById('continueBtn');
    const playlist = document.getElementById('playlist');
    const quote = document.getElementById('quote');

    surpriseBtn.onclick = () => {
      playlist.style.display = 'block';
      continueBtn.style.display = 'inline-block';
      surpriseBtn.style.display = 'none';
    };

    continueBtn.onclick = () => {
      quote.style.display = 'block';
      continueBtn.style.display = 'none';
    };

    // Floating notes and stars
    const symbols = ['', '', '', '', ''];
    for (let i = 0; i < 30; i++) {
      const span = document.createElement('span');
      span.className = Math.random() > 0.5 ? 'note' : 'star';
      span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.top = Math.random() * 100 + 'vh';
      span.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(span);
    }
  </script></body>
</html>
